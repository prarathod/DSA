<script>


    function printPrevSmaller(arr, n) {

        let S = [];

        for (let i = 0; i < n; i++) {

            while ((S.length != 0) &&
                (S[S.length - 1] >= arr[i])) {
                S.pop();
            }

            if (S.length == 0) {
                document.write("-1, ");
            }

            else {
                document.write(S[S.length - 1] + ", ");
            }

            S.push(arr[i]);
        }
    }


    let arr = [39, 27, 11, 4, 24, 32, 32, 1];
    let n = arr.length;

    printPrevSmaller(arr, n);



</script>
